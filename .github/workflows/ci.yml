name: GameVault CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Correction : suppression du "=" et valeur à 0

      - name: Verify files  # Correction : alignement et syntaxe propre
        run: |
          ls -la
          echo "Contenu de package.json :"
          cat package.json || echo "Fichier non trouvé"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install
      - run: npm test
